name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Run the set-env script
        run: node ./set-env.ts

      - name: Build the project
        run: npm run build -- --configuration production --base-href "https://username.github.io/repository-name/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/your-angular-app
