<div class="container">
    <h2>Visited Countries Compared to All Countries</h2>
  
    <div class="row">
      <div class="col-md-6">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
        </canvas>
      </div>
  
      <div class="col-md-6">
        <h3>Statistics</h3>
        <p><strong>Visited Countries:</strong> 50</p>
        <p><strong>Total Countries:</strong> 195</p>
        <p><strong>Remaining Countries:</strong> 145</p>
      </div>
    </div>
  </div>
