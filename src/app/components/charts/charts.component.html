<div class="container">
  <h2>Visited Countries Compared to All Countries</h2>

  <div class="row">
    <div class="col-md-6">
      <apx-chart
        [series]="chartSeries"
        [chart]="chartOptions"
        [colors]="chartColors"
        [labels]="chartLabels"
        [responsive]="chartResponsive"
        [legend]="chartLegend"
      ></apx-chart>
    </div>

    <div class="col-md-6">
      <h3>Statistics</h3>
      <p> Visited Countries: {{totalCountOfCountries}}</p>
      <p> Total Countries:195</p>
      <p> Remaining Countries: {{remainingCountries}}</p>
    </div>
  </div>
</div>
