<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4 col-sm-12">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
                <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-danger">
                  <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</div>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
                <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-danger">
                  <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
                  <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
                <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="text-danger">
                  <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
                  <div *ngIf="signupForm.errors?.['mismatch']">Passwords do not match</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="signupForm.invalid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
